<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Wolf.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="FurMUDer">
    <meta name="application-name" content="FurMUDer">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#6ca7ff">
    <svg>
      <!-- Clip Data -->
      <clipPath  id="wolfClip">
        <polygon points="120,10 80,190 160,160"/>
        <polygon points="200,10 240,190 160,160"/>
        <polygon points="0,150 80,190 70,240"/>
        <polygon points="320,150 240,190 250,240"/>
        <polygon points="160,350 240,190 250,240"/>
        <polygon points="160,350 80,190 70,240"/>
        <polygon points="160,350 160,160 80,190"/>
        <polygon points="160,350 160,160 240,190"/>
      </clipPath>

      <!-- Anti-Aliasing -->
      <filter id="blur">
        <feGaussianBlur stdDeviation="1"></feGaussianBlur>
      </filter>
    </svg>

  </head>
  <title>FurMUDer</title>
  <body>
    <!-- Wolf -->
    <div>
      <svg id="Loading_Wolf" viewBox="0 0 320 350"
          style=" position:fixed;
                  stroke-width:3;"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
          <g
          filter="url(#blur)"
          width="100%"
          height="100%"
          class="svg-Loading_Wolf"
          clip-path="url(#wolfClip)"
          >
            <use xlink:href="wolf.svg#wolf"/>
            <rect
              id="wolf_fill_bottom"
              width="100%" height="100%"/>

            <rect
              id="wolf_fill_top"
              width="100%" height="100%"/>
        </g>
      </svg>
    </div>
    <a href="room"> Quick Link! </a>
  </body>
</html>
